<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
            script-src 'self';
            style-src 'self';
            img-src 'self';
            media-src 'self';
            connect-src http://loiter.xyz.in:45001 http://oauth.indus.in:40401">
    <title>Loiter WebClient for Indus</title>
    <script defer type="text/javascript" src="loiter-indus-signin.js"
            referrerpolicy="no-referrer">
    </script>
    <script defer type="text/javascript" src="loiter-web-client.js"
            referrerpolicy="no-referrer">
    </script>
    <link rel="stylesheet" type="text/css" media="all" href="loiter-style.css"/>
</head>
<body>
    <div class='component_root' sandbox>
        <div class='user_signin_holder'>
            <div>Secure a Carefree Loiter Session!</div>
            <div class='user_signin'>
                <div>Enter your Indus ID</div>
                <div class='div_indus_id_input'>
                    <input type="text" class='indus_id_input'
                        id="loiter_user_id_input" name="loiter_uid">
                </div>
                <div class='signin_button_holder'>
                    <input type="button" class='sign_in_button' value=' Signin'
                        id='loiter_signin_with_indus_id'>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
